{% extends "base.html" %}
{% load static %}

{% block title %}{{ content.thank_page.title }}{% endblock %}
{% block extra_head %}
<style>
    /* -------------------------------------- */
    /* Light Mode (Varsayılan) Paletiniz */
    /* -------------------------------------- */
    :root {
        --primary-color: #3498db;
        --text-dark: #2c3e50;
        --text-light: #7f8c8d;
        --body-bg: #eff1f3;
        --content-bg: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.08);
    }

    /* -------------------------------------- */
    /* Dark Mode Paletiniz */
    /* -------------------------------------- */
    .dark-mode {
        --primary-color: #5dade2;
        --text-dark: #ecf0f1;
        --text-light: #bdc3c7;
        --body-bg: #2c3e50;
        --content-bg: #212b36;
        --shadow-color: rgba(0, 0, 0, 0.3);
    }

    /* Genel Sayfa ve Bileşen Stilleri */
    body {
        background-color: var(--body-bg);
        color: var(--text-dark);
        transition: background-color 0.5s, color 0.5s;
    }
    .text-primary-custom {
        color: var(--primary-color) !important;
    }

    /* Buton Stili (Tema uyumlu) */
    .btn-primary-custom {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: #fff;
        transition: background-color .3s, border-color .3s, transform .2s;
    }
    .btn-primary-custom:hover {
        background-color: #2980b9; 
        border-color: #2980b9;
        transform: translateY(-2px);
    }
    
    /* Input/Textarea Stilleri için Dark Mode uyumu */
    .form-control {
        background-color: var(--content-bg);
        color: var(--text-dark);
        border: 1px solid var(--text-light);
        transition: all 0.3s;
    }
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25); /* Primary renkli mat focus */
    }

    #darkModeToggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1050;
        background-color: var(--content-bg);
        color: var(--text-dark);
        border: 1px solid var(--text-light);
        padding: 10px 15px;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 8px var(--shadow-color);
        transition: all 0.3s;
    }
    #darkModeToggle:hover {
        background-color: var(--primary-color);
        color: #fff;
    }

    /* -------------------------------------- */
    /* highlight-form-card Stili (İstenen Stil) */
    /* -------------------------------------- */
    .highlight-form-card {
        background-color: var(--content-bg);
        border-radius: 15px;
        /* Daha belirgin gölge */
        box-shadow: 0 15px 35px var(--shadow-color) !important; 
        /* Kalın birincil renkli çerçeve */
        border: 2px solid var(--primary-color) !important; 
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 40px;
    }
    .highlight-form-card:hover {
         transform: translateY(-5px);
         box-shadow: 0 20px 40px var(--shadow-color) !important;
    }
</style>
{% endblock %}




{% block content %}
<div class="container py-5 text-center">
    <div class="col-lg-8 mx-auto">
        <div class="contact-card p-5 animate__animated animate__fadeIn">
            <i class="bi bi-check-circle-fill" style="font-size: 5rem; color: var(--primary-color);"></i>
            <h2 class="mt-4 display-5 fw-bold" style="color: var(--text-dark);">{{ content.thank_page.title }}</h2>
            <p class="lead mb-4" style="color: var(--text-light);">{{ content.thank_page.subtitle }}</p>
            
            <a href="{% url 'approved_surveys' %}" class="btn btn-primary-custom btn-lg mt-3">
                <i class="bi bi-arrow-left-circle-fill me-2"></i> {{ content.thank_page.back_button }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
