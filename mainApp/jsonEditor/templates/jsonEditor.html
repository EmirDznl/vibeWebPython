{% load static %}



<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>JSON D√ºzenleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .editor-container {
            max-width: 900px;
            margin: 40px auto;
        }
        textarea {
            font-family: monospace;
            font-size: 14px;
            background-color: #1e1e1e;
            color: #dcdcdc;
            border-radius: 8px;
            padding: 15px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% include 'components/navbar/topbar_stable.html' %}
    <div class="editor-container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">üìù JSON D√ºzenleme Sayfasƒ±</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea name="json_content" class="form-control" rows="25">{{ data|safe }}</textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">üíæ Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
