{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktif BI Dashboard Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'pages/businessAnalytics/liveDashboard.css' %}"/>

</head>
<body>

<div class=" block theme-switch d-flex align-items-center">
    <button onclick="history.back()" class="btn p-0 me-4 d-flex flex-column align-items-center" 
       style="color: var(--text-dark); background-color: transparent; border: none; padding: 0 5px;"
       title="Bir Önceki Sayfaya Dön">
        
        <i class="bi bi-arrow-left-circle-fill" style="font-size: 1.5rem; color: var(--text-dark) !important;"></i>
        
        <span class="small" style="font-size: 0.7rem; color: var(--text-dark) !important; margin-top: -3px;">
            Geri Dön
        </span>
    </button>
    
    <i class="bi bi-sun-fill me-2" style="font-size: 1.2rem; color: #f1c40f !important;"></i>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch"></label>
    </div>
    <i class="bi bi-moon-fill ms-2" style="font-size: 1.2rem; color: #bdc3c7 !important;"></i>
</div>
<div class="sidebar">
    <div class="d-flex align-items-center px-4 mb-5">
        <i class="bi bi-database-fill-gear" style="font-size: 1.8rem;"></i>
        <h5 class="fw-bold ms-2 mb-0" style="color: var(--text-dark) !important;">BI Yönetim Merkezi</h5>
    </div>

    <ul class="nav flex-column px-3">
        <li class="nav-item">
            <a class="nav-link active" href="#" data-area="overview">
                <i class="bi bi-speedometer2"></i> Genel KPI Özet
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-area="hr">
                <i class="bi bi-people-fill"></i> İnsan Kaynakları Analizi
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-area="warehouse">
                <i class="bi bi-box-seam-fill"></i> Depo & Lojistik Performansı
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-area="workflow">
                <i class="bi bi-diagram-3-fill"></i> İş Akışı Metrikleri
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-area="finance">
                <i class="bi bi-currency-dollar"></i> Finansal Veri Görünümü
            </a>
        </li>
    </ul>
</div>

<div class="main-container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 id="content-title">Genel KPI Özet Paneli</h3>
        <p class="small text-muted mb-0">Son Güncelleme: <span id="last-update">Bugün, 09:00</span></p>
    </div>

    <div id="dynamic-content" class="animate__animated animate__fadeIn">
        </div>
</div>


<script src="{% static 'pages/businessAnalytics/liveDashboard.js' %}"></script>

</body>
</html>
